<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style/table .css">
</head>
<body>
    <main>
        <h2>Friends</h2>

        <table>
         <caption>My Friend collection</caption>

          <thead>
               <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Age</th>
                <th>Qualification</th>
               </tr>


          </thead>
          <tbody>
             <tr>
                <td>1</td>
                <td>mim</td>
                <td>25</td>
                <td>student</td>
             </tr>

                <tr>
                <td>2</td>
                <td>rafi</td>
                <td>20</td>
                <td>student</td>
             </tr>

               <tr>
                <td>3</td>
                <td>rozy</td>
                <td>35</td>
                <td>worker</td>
             </tr>




          </tbody>
          <tfoot>
            <td colspan="4">total friend:3</td>
          </tfoot>
        </table>
    </main>





    <section>
        <h2>table info</h2>
        <ul>
            <li>Table: table</li>
            <li>table head:thead</li>
            <li>table body:tbody</li>
            <li>table foot:tfoot</li>
            <li>table row:tr</li>
            <li>table data:td</li>
            <li>table header:th</li>
        </ul>
    </section>
</body>
</html>
